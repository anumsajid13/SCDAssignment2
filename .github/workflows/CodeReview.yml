name: Code Review Workflow

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check coding standards
        run: |
          npm run lint || true

      - name: Analyze code quality
        run: |
          npm install sonarcloud-github-action
          npx sonarcloud-github-action

      - name: Scan for security vulnerabilities
        run: |
          npm install snyk
          npx snyk test || true

      - name: Provide feedback
        uses: actions/github-script@0.9.0
        with:
          script: |
            try {
              github.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Code review checks have been completed. Please review the results.'
              })
            } catch (error) {
              console.error('Error creating comment:', error)
            }

      - name: Save feedback to file
        run: |
          echo "${{ steps.feedback.outputs.body }}" > Codereview.txt || true

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add . || true
          git commit -m "Update code review " || true
          git push origin main || true
